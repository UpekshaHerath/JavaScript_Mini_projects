<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="pressZero()">0</button>
        <button id="btn1" onclick="pressOne()">1</button>
        <button id="btnClr" onclick="clearValues()">C</button>
        <button id="btnEql" onClick="calculate()">=</button>
        <button id="btnSum" onclick="addition()">+</button>
        <button id="btnSub" onClick="subtract()">-</button>
        <button id="btnMul" onClick="multiply()">*</button>
        <button id="btnDiv" onclick="devide()">/</button>
    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
