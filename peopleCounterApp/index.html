<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="alignment">
        <h1 class="title"><b>People Coutner</b></h1>
        <h1 id="count" class="coun">0</h1>
        <div class="coun">
            <button onclick="increment()" class="btn btn-primary edit coun">Increment</button>
            <button onclick="decrement()" class="btn btn-info edit coun">Decrement</button>
            <button onclick="save()" class="btn btn-success edit coun">SAVE</button>
            <p id="previousEntries">Previous counts : </p>
        </div>
        
    </div>
    

    <script src="function.js"></script>
</body>
</html>
