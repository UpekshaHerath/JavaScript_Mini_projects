<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .size {
            width: 250px;
            height: 200px;
        }
        .heading {
            color: green;
        }
        .heading2 {
            color: purple;
        }
    </style>
</head>
<body>
    <!--fade-in and fade-out a image-->
    <h1 class="heading">Animation in JavaScript</h1>
    <h2 class="heading2">fade-in and fade-out</h2>
    <img src="images/images (1).jpg" alt="pro1" id="img" class="size" onmouseover="fadein()" onmouseout="fadeout()"><br>
    <input type="button" value="fade-in" onclick="fadein()" class="btn btn-primary">
    <input type="button" value="fade-out" onclick="fadeout()" class="btn btn-primary">
    <br><br>
    <h2 class="heading2">Zoom-in and Zoom-out</h2>
    
    <!--Zoom-in and Zoom-out image-->
    <img src="images/images.jpg" alt="programming" id="zoom-img" width="300" onmouseover="increase()" onmouseout="decrease()">




    <script src="fading.js" type="text/JavaScript"></script>
    
</body>
</html>
